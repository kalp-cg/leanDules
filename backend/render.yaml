services:
  # PostgreSQL Database
  - type: pserv
    name: learnduels-db
    env: docker
    plan: free
    region: singapore
    
  # Redis Cache
  - type: redis
    name: learnduels-redis
    plan: free
    region: singapore
    ipAllowList: []

  # Web Service
  - type: web
    name: learnduels-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: learnduels-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: learnduels-redis
          property: connectionString
